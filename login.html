        <div class="loginIndex">
            <div class="msgError">
                <i class="fa-sharp fa-solid fa-triangle-exclamation"></i>
                <h3>Erreur dans l’identifiant ou le mot de passe</h3>
            </div>
            <h2>Log in</h2>
            <form class="login" action="#" method="#">
                <div class="login-content">
                    <label for="uname"><b>E-mail</b></label>
                    <input type="text" name="uname" id="email" required>
                </div>
                <div class="login-content">
                    <label for="psw"><b>Mot de passe</b></label>
                    <input type="password" name="psw" id="password" required>
                </div>
                <button type="submit" name="submit-login" class="filterClass" id="buttonSubmit">Se connecter</button>
                <a href="#">Mot de passe oublié</a>
            </form>
        </div>
